name: Subtensor Integration Test

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

on:
  ## Run automatically for all PRs against main, regardless of what the changes are
  ## to be safe and so we can more easily force re-run the CI when github is being
  ## weird by using a blank commit
  push:
    branches: [main, development, staging]
  ##
  # Run automatically for PRs against default/main branch if Rust files change
  pull_request:
    branches: [main, development, staging]

  workflow_dispatch:
    inputs:
      bittensor_branch:
        description: "Bittensor repository branch"
        required: true
        default: "master"

jobs:
  integration-test:
    runs-on: SubtensorCI
    # runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-branch:
          - nightly-2024-03-05
        rust-target:
          - x86_64-unknown-linux-gnu
          # - x86_64-apple-darwin
        os:
          - ubuntu-latest
          # - macos-latest
        include:
          - os: ubuntu-latest
          # - os: macos-latest
    env:
      RELEASE_NAME: development
      # RUSTFLAGS: -A warnings
      RUSTV: ${{ matrix.rust-branch }}
      RUST_BACKTRACE: full
      RUST_BIN_DIR: target/${{ matrix.rust-target }}
      SKIP_WASM_BUILD: 1
      TARGET: ${{ matrix.rust-target }}

    steps:
      - name: Checkout subtensor repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update &&
          sudo apt-get install -y clang curl libssl-dev llvm libudev-dev protobuf-compiler

      - name: Install Rust ${{ matrix.rust-branch }}
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: ${{ matrix.rust-branch }}
          components: rustfmt, clippy
          profile: minimal

      - name: Utilize Rust shared cached
        uses: Swatinem/rust-cache@v2.2.1
        with:
          key: ${{ matrix.os }}-${{ env.RUST_BIN_DIR }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Start localnet
        run: |
          chmod +x scripts/localnet.sh
          ./scripts/localnet.sh &

      - name: Checkout Bittensor repository
        uses: actions/checkout@v2
        with:
          repository: opentensor/bittensor
          ref: ${{ github.event.inputs.bittensor_branch }}
          path: bittensor

      - name: Install Bittensor package
        run: |
          cd bittensor
          python3 -m pip install -e .

      - name: Run integration test
        run: |
          python bittensor/tests/integration_tests/test_subtensor_integration.py

